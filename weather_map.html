<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
    <header>
        <h1 class="title-head">What's The Forecast?</h1>
        <h3 class="city">Current city: <span id="current-city">San Antonio, Texas, United States</span></h3>
    </header>
    <main class="container">
        <div id="weather-container" class="d-flex flex-wrap justify-content-around"></div>
        <div>
            <select class="custom-select" id="select-options" name="select-options">
                <option selected disabled>How many days of weather would you like to see?</option>
                <option value="2">Three day forecast</option>
                <option value="4" >Five day forecast</option>
                <option value="6">Seven day forecast</option>
            </select>
        </div>
        <div id='map' style='width: 100%; height: 300px;'></div>
        <div class="input-group mb-3">
            <input class="form-control" type="text" id="text-input" name="text-input" placeholder="Where do you want to check the weather?" >
            <div class="input-group-append">
                <button id="go" class="btn btn-bg" type="button">Go</button>
            </div>
        </div>
    </main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/keys.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
